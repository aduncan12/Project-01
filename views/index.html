<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="../public/styles/styles.css">  

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous" defer></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" defer></script>
    <script src="../public/scripts/app.js" defer></script>


    <title>Legacy SF</title>
</head>

<body>
    <div id="map"></div>
  
    <form id="legacyForm">    
        <div id="searchBox">
            <input type="text" name="addr" value="" id="search" size="10">
            <button type="button" onclick="addr_search();">Search</button>
            <div id="results"></div>
        </div>
        <input type="text" id="legacyName" name="name" placeholder="Name of bar or restaurant">
        <input type="text" id="legacyAddress" name="address" placeholder="Address">
        <input type="text" id="legacyYear" name="year" placeholder=" Year established">
        <input type="submit" id="legacySubmit" value="submit">
    </form>
    <main>
        <h1>PROJECT ZERO ONE</h1>

        <form id="formLogin" autocomplete="off" method="GET" action="/map">   
            <input type="text" class="login" id="loginName" name="name" placeholder="USERNAME">
            <input type="text" class="login" id="loginPassword" name="password" placeholder="PASSWORD"> 
            <input type="submit" class="login" id="loginSubmit" value="SUBMIT">
        </form>

        <!-- Button trigger modal -->
    <button id="buttonModal" data-toggle="modal" data-target="#exampleModalCenter">
        Sign Up
    </button>
      
      <!-- Modal -->
      <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <form id="formSignUp" autocomplete="off" method="POST" action="/map">
                        <input type="text" class="signUp" id="signUpName" name="name" placeholder="USERNAME">
                        <input type="text" class="signUp" id="signUpEmail" name="email" placeholder="EMAIL ADDRESS">
                        <input type="text" class="signUp" id="signUpPassword" name="password" placeholder="PASSWORD">
                    </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary">Submit</button>
                </div>
              </div>
            </div>
          </div>



    </main>

</body>

</html>
