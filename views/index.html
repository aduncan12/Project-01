<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../public/styles/styles.css">

    <title>Legacy SF</title>
</head>

<body>

    <main>

        <h1>PROJECT ZERO ONE</h1>

        <form id="formLogin" autocomplete="off" method="GET" action="/page">   
            <input type="text" class="login" id="loginName" name="name" placeholder="USERNAME">
            <input type="text" class="login" id="loginPassword" name="password" placeholder="PASSWORD"> 
            <input type="submit" class="login" id="loginSubmit" value="SUBMIT">
        </form>

        <button onclick="document.getElementById('landingModal').style.display='block'" id="buttonModal" class="modal">Sign Up</button>

        <div id="landingModal" class="modal">
            <span onclick="document.getElementById('landingModal').style.display='none'" class="modal">&times;</span>

            <form id="formSignUp" autocomplete="off" method="POST">
                <input type="text" class="signUp" id="signUpName" name="name" placeholder="USERNAME">
                <input type="text" class="signUp" id="signUpEmail" name="email" placeholder="EMAIL ADDRESS">
                <input type="text" class="signUp" id="signUpPassword" name="password" placeholder="PASSWORD">
                <input type="submit" class="signUp" id="signUpSubmit" value="SUBMIT">
            </form>
        </div>
        
    </main>

</body>

</html>
