<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="../public/styles/styles.css">
    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA==" crossorigin="" defer></script>
    <!-- Geocoding Plugin -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"defer></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous" defer></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" defer></script>
    <script src="../public/scripts/app.js" defer></script>


    <title>Map</title>
</head>

<body>

    <header>
        <h2>PROJECT ZERO ONE</h2>
        <nav>
            <button id="mapToggle" class="navbar">Map</button>
            <button id="list" class="navbar">List</button>
            <button id="submit" type="button" class="navbar" data-toggle="modal" data-target="#exampleModalCenter">Submit</button>
        </nav>
    </header>

    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <form id="formSignUp" autocomplete="off" method="POST" action="/map">
                        <input type="text" class="signUp" id="signUpName" name="name" placeholder="USERNAME">
                        <input type="text" class="signUp" id="signUpEmail" name="email" placeholder="EMAIL ADDRESS">
                        <input type="text" class="signUp" id="signUpPassword" name="password" placeholder="PASSWORD">
                    </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary">Submit</button>
                </div>
              </div>
            </div>
          </div>

    <div id="map"></div>

    <form id="legacyForm">    
            <div id="searchBox">
                <input type="text" name="addr" value="" id="search" size="10">
                <button type="button" onclick="addr_search();">Search</button>
                <div id="results"></div>
            </div>
            <input type="text" id="legacyName" name="name" placeholder="Name of bar or restaurant">
            <!-- <input type="text" id="legacyAddress" name="address" placeholder="Address"> -->
            <input type="text" id="legacyYear" name="year" placeholder=" Year established">
            <input type="submit" id="legacySubmit" value="submit">
        </form>

</body>

</html>
